<!DOCTYPE html>
<html>
<head>
  <title>Chat Setup</title>
  <link rel="stylesheet" href="/main.css">
  <script>
  function getOS() {
    platform = window.navigator.platform
    os = null;
    macos = ['Macintosh', 'MacIntel']
    windows = ['Win32', 'Win64', 'Windows', 'WinCE']
    ios = ['iPhone', 'iPad', 'iPod', 'iPod touch']
    if (macos.indexOf(platform) !== -1) {
      location.replace('/guides/macos.html');
    } else if (ios.indexOf(platform) !== -1) {
      location.replace('/guides/ios.html');
    } else if (windows.indexOf(platform) !== -1) {
      location.replace('/guides/windows.html');
    } else {
      location.replace('/android-if.html');
    }
  }
  window.onload = getOS;
  </script>
</head>
<body>
</body>
</html>
